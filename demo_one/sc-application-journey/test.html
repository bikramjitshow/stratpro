<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Last Accessed Form Field</title>
</head>
<body>
    <!-- Form Popup -->
    <div id="form-popup" style="display: none;">
        <form id="example-form">
            <label>
                <input type="radio" name="option" value="1"> Option 1
            </label>
            <label>
                <input type="radio" name="option" value="2"> Option 2
            </label>
            <label>
                <input type="checkbox" name="agree" value="yes"> Agree to terms
            </label>
            <button type="submit">Submit</button>
        </form>
        <button id="close-popup">Close</button>
    </div>

    <button id="open-popup">Open Form Popup</button>

    <script>
        let lastAccessedField = null;

        document.addEventListener('DOMContentLoaded', () => {
            const formPopup = document.getElementById('form-popup');
            const openPopupButton = document.getElementById('open-popup');
            const closePopupButton = document.getElementById('close-popup');
            const formElements = document.querySelectorAll('#example-form input[type="radio"], #example-form input[type="checkbox"]');

            formElements.forEach(element => {
                element.addEventListener('change', (event) => {
                    lastAccessedField = event.target;
                });
            });

            openPopupButton.addEventListener('click', () => {
                formPopup.style.display = 'block';
            });

            closePopupButton.addEventListener('click', () => {
                formPopup.style.display = 'none';
                if (lastAccessedField) {
                    console.log('Last accessed field:', lastAccessedField);
                    console.log('Field type:', lastAccessedField.type);
                    console.log('Field name:', lastAccessedField.name);
                    console.log('Field value:', lastAccessedField.value);
                } else {
                    console.log('No field was accessed');
                }
            });
        });
    </script>
</body>
</html>
