<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Example</title>
  <style>
    /* Styles for demonstration purpose */
    .sc-btn--disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="sc-li-campaign-form__checkboxs">
    <div class="sc-radio-box sc-li-campaign-form__checkbox">
      <input type="checkbox" class="sc-radio-box__input" id="check_1" tabindex="-1" name="checkbox" />
      <label class="sc-radio-box__input-label" for="check_1" tabindex="0">
        The latest promotions
      </label>
    </div>
    <div class="sc-radio-box sc-li-campaign-form__checkbox">
      <input type="checkbox" class="sc-radio-box__input" id="check_2" tabindex="-1" name="checkbox" />
      <label class="sc-radio-box__input-label" for="check_2" tabindex="0">
        The critical illness plans
      </label>
    </div>
    <div class="sc-radio-box sc-li-campaign-form__checkbox">
      <input type="checkbox" class="sc-radio-box__input" id="check_3" tabindex="-1" name="checkbox" />
      <label class="sc-radio-box__input-label" for="check_3" tabindex="0">
        The savings plans
      </label>
    </div>
    <div class="sc-radio-box sc-li-campaign-form__checkbox">
      <input type="checkbox" class="sc-radio-box__input" id="check_4" tabindex="-1" name="checkbox" />
      <label class="sc-radio-box__input-label" for="check_4" tabindex="0">
        The life insurance plans
      </label>
    </div>
    <div class="sc-radio-box sc-li-campaign-form__checkbox">
      <input type="checkbox" class="sc-radio-box__input" id="check_5" tabindex="-1" name="checkbox" />
      <label class="sc-radio-box__input-label" for="check_5" tabindex="0">
        Others
      </label>
    </div>
  </div>

  <a href="#"
    class="sc-btn sc-btn--small sc-btn--blue sc-btn--disabled sc-btn--fullwidth sc-li-campaign-form__submit-btn"
    title="Submit" disabled>
    <span class="text">Submit</span>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var checkboxes = document.querySelectorAll('.sc-radio-box__input');
      var submitButton = document.querySelector('.sc-li-campaign-form__submit-btn');

      checkboxes.forEach(function (checkbox) {
        checkbox.addEventListener('change', function () {
          var anyChecked = Array.from(checkboxes).some(function (checkbox) {
            return checkbox.checked;
          });

          if (anyChecked) {
            submitButton.classList.remove('sc-btn--disabled');
          } else {
            submitButton.classList.add('sc-btn--disabled');
          }
        });
      });
    });
  </script>

</body>

</html>
