<!DOCTYPE html>
<html>
<head>
  <title>PDF to HTML Display</title>
  <style>
    #pdf-content {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-content"></div>

  <script>
    // Function to fetch and display the converted HTML
    function fetchAndDisplayPDF() {
      fetch('./sample_explain.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('pdf-content').innerHTML = html;
        })
        .catch(error => {
          console.error('Error fetching the HTML:', error);
        });
    }

    // Call the function to fetch and display the HTML
    fetchAndDisplayPDF();
  </script>
</body>
</html>
