<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep Session Active</title>
</head>

<body>
  <h1>Keeping Session Active</h1>
  <p>This page will simulate activity to prevent the session from going idle.</p>

  <script>
    function moveMouse() {
      // Simulate mouse movement by dispatching a mousemove event
      const event = new MouseEvent('mousemove', {
        bubbles: true,
        cancelable: true,
        view: window
      });
      document.dispatchEvent(event);
    }

    function keepSessionActive(interval = 60000) {
      // Simulate mouse activity every `interval` milliseconds
      setInterval(() => {
        console.log("Simulating mouse movement to keep session active.");
        moveMouse();
      }, interval);
    }

    // Keep the session active by simulating mouse movement every 60 seconds
    keepSessionActive(60000);
  </script>
</body>

</html>
